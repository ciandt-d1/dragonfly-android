apply plugin: 'com.android.library'
apply from: '../sonarqube.gradle'
apply from: '../quality.gradle'

ext {
    libVersionMajor = 0
    libVersionMinor = 0
    libVersionPatch = 1

    SONAR_PROJECT_NAME = "Dragonfly Android Library"
    SONAR_PROJECT_KEY = "DragonflyAndroidLibrary"
}

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.2"

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 26

        versionName "${libVersionMajor}.${libVersionMinor}.${libVersionPatch}"
        versionCode libVersionMajor * 10000 + libVersionMinor * 100 + libVersionPatch * 1

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    androidTestImplementation('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    implementation 'com.android.support:appcompat-v7:26.1.0'
    testImplementation 'junit:junit:4.12'

    implementation files('libs/libandroid_tensorflow_inference_java_1.0.0.jar')
}